<body>
    <h1>–ò–≥—Ä–∞ "–°–ª–æ—Ç—ã"</h1>
    <div id="balance">–ë–∞–ª–∞–Ω—Å: <span id="credits">100</span> –∫—Ä–µ–¥–∏—Ç–æ–≤</div>
    <div id="slot-machine">üçí | üçã | üçä</div>
    <button id="spin-button">–í—Ä–∞—â–∞—Ç—å</button>
    <div id="message"></div>

    <script>
        const SLOTS = ['üçí', 'üçã', 'üçä', 'üçâ', '‚≠ê', 'üîî', '7Ô∏è‚É£'];
        let credits = 100;
        const bet = 10;

        const creditsElement = document.getElementById('credits');
        const slotMachine = document.getElementById('slot-machine');
        const messageElement = document.getElementById('message');
        const spinButton = document.getElementById('spin-button');

        spinButton.addEventListener('click', () => {
            if (credits < bet) {
                messageElement.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫—Ä–µ–¥–∏—Ç–æ–≤ –¥–ª—è –∏–≥—Ä—ã.';
                return;
            }

            credits -= bet;
            creditsElement.textContent = credits;

            const result = [];
            for (let i = 0; i < 3; i++) {
                const rand = Math.floor(Math.random() * SLOTS.length);
                result.push(SLOTS[rand]);
            }

            slotMachine.textContent = result.join(' | ');

            let win = 0;
            if (result[0] === result[1] && result[1] === result[2]) {
                win = 100;
                messageElement.textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${win} –∫—Ä–µ–¥–∏—Ç–æ–≤!`;
            } else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) {
                win = 20;
                messageElement.textContent = `–ù–µ–ø–ª–æ—Ö–æ! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${win} –∫—Ä–µ–¥–∏—Ç–æ–≤!`;
            } else {
                messageElement.textContent = '–£–≤—ã, –≤—ã –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–∏–≥—Ä–∞–ª–∏.';
            }

            credits += win;
            creditsElement.textContent = credits;
        });

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ü–≤–µ—Ç–æ–≤—É—é —Ç–µ–º—É –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å Telegram
        const tg = window.Telegram.WebApp;
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#222';
        document.body.style.color = tg.themeParams.text_color || '#fff';
    </script>
